<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Lista de contatos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item (click)="showToast(contato.nome)" *ngFor="let contato of contatos">
      <h2>{{contato.nome}}</h2>
      <p>{{contato.telefone}}</p>
      <p>{{contato.email}}</p>
    </ion-item>
  </ion-list>
  <p>
    <button ion-button (click)="addContato()">Adicionar Contato</button>
  </p>
</ion-content>
