<ion-header>
  <ion-navbar>
    <ion-title>
      Lista de contatos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item (click)="showToast(contato.nome)" *ngFor="let contato of contatos">
      <h2>{{contato.nome}}</h2>
      <p>{{contato.telefone}}</p>
      <p>{{contato.email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
