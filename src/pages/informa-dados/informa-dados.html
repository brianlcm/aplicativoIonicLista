<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Informar dados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngIf="emailAdicionado!=null">
    <p><b>E-Mail:</b> {{emailAdicionado}}</p>
    <p><b>Telefone:</b> {{telefoneAdicionado}}</p>
  </ion-item>
  <p>
    <button ion-button full (click)="abreAlertController()">Informe seus dados</button>
  </p>
</ion-content>
