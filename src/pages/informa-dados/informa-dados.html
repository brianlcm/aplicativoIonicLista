<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Informar dados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row justify-content-center>
    <ion-item *ngIf="emailAdicionado!=null">
      <p><b>Telefone:</b> {{emailAdicionado}}</p>
      <p><b>E-Mail:</b> {{telefoneAdicionado}}</p>
    </ion-item>
    <button ion-button (click)="abreAlertController()">Informe seus dados</button>
  </ion-row>
</ion-content>
